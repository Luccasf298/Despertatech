<!DOCTYPE html>
</html>
<head>
  <title>Formulário de Inscrição</title>
  <style>
    .error {
      color:red (255, 0, 0)(0, 255, 195);
    }
  </style>
</head>
<body
background="https://i.pinimg.com/originals/bd/8d/b6/bd8db6e6d336033e654188d56812e779.jpg".>
<center>
  <h1>Formulário de Inscrição</h1>
  <form id="registrationForm" onsubmit="return validateForm()">
</center>
<br>
<center>
      <label for="name"><p style="color :red;">name:</p></label>
      <input type="text" id="name" name="name">
      <span id="nameError" class="error"></span>
</center>
</br>

    <br>
<center>
  <label for="email"><p style="color :red;">E-mail:</p></label>
      <input type="email" id="email" name="email">
      <span id="email-Error" class="error"></span>
</center>
</br>
    <br>
<center>
    <label for="idade"><p style="color :red;">idade</p><label>
      <input type="number" id="idade" name="idade">
      <span id="age-Error" class="error"></span>
</center>
</br>
<center>
    <button type="submit">Enviar</button>
</center>
  </form>

  <script>
    function validateForm() {
      // Reset error messages
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("ageError").textContent = "";

      // Fetch input values
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var age = document.getElementById("age").value.trim();

      // Validate name
      if (name === "") {
        document.getElementById("nameError").textContent = "Por favor, insira seu nome.";
        return false;
      }

      // Validate email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Por favor, insira um endereço de e-mail válido.";
        return false;
      }

      // Validate age
      if (isNaN(age) || age === "") {
        document.getElementById("ageError").textContent = "Por favor, insira uma idade válida.";
        return false;
      }

      // Form is valid, submit the form
      return true;
    }
  </script>
</body>
</html>
