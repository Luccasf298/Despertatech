!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, Papel, Tesoura</title>
</head>
<body>

    <div class="conteudo-principal">
        <div class="divisaoEscolhas">
            <div class="divisaoEscolhaComputador">
                <h2>Escolha do Computador: </h2>
                <span id="escolhaDoComputador">&nbsp;</span>
            </div>
            <div class="divisaoEscolhaUsuario">
                <h2>Sua escolha: </h2>
                <span id="escolhaDoUsuario">&nbsp;</span>
            </div>
        </div>

        <div class="divisaoResultado">
            <div class="resultado-flex">
                <h2>Resultado: </h2>
                <span id="resultadoDoJogo"></span>
            </div>
            
            <button class="buttons" id="Pedra">Pedra</button>
            <button class="buttons" id="Papel">Papel</button>
            <button class="buttons" id="Tesoura">Tesoura</button>
        </div>
            
    </div>



    <script src="main.js"></script>
</body>
</html>
